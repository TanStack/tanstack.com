name: PR

on:
  pull_request:

jobs:
  pr:
    name: PR
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - name: Install Packages
        run: pnpm install --frozen-lockfile
      - name: Run Lint
        run: pnpm lint
      - name: Run Build
        run: pnpm build
